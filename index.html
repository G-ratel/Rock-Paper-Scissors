<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <h2>Scores</h2>
        <div class="score">
            <div class="badge"><span id="user-score">0</span> <br />user</div>
		    <div class="score-divider"><span>-</span></div>
		    <div class="badge"><span id="computer-score">0</span> <br />comp</div>
        </div>
    </div>
    <div class="result">
        <p>Paper covers Rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/rock1.png" alt="rock" width="150" height="150">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper1.png" alt="paper" width="150" height="150">
        </div>
        <div class="choice" id="scissors">
            <img src="img/scissors1.png" alt="scissors" width="150" height="150">
        </div>
    </div>
    <div class="message" id="action-message">
        <p>Make your move!</p>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
